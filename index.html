    <div class=" container">
        <h1>Cadastrar Anamnese</h1>
        <div class="row">
            <div class="form-group col-3">
                <label>Paciente</label>
                <select class="form-control">
                    <option value="">--Selecionar--</option>
                    <option value="1">NATHAN PEREIRA</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label>Profissional</label>
                <select class="form-control">
                    <option value="">--Selecionar--</option>
                    <option value="1">DR. NATHAN ROCHA</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label>Data</label>
                <input type="text" class="form-control">
                </div>
            <div class="form-group col-3">
                <label>ID</label>
                <input type="text" class="form-control">
                </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <div>
                    <label>Teve febre nos 14 últimos dias?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="febre" id="febresim">
                        <label class="form-check-label" for="febresim">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="febre" id="febrenao">
                        <label class="form-check-label" for="febrenao">
                          Não
                        </label>
                      </div>
                </div>
                
                <div>
                    <label>Faz tratamento médico atualmente?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tratamento" id="tratamentosim">
                        <label class="form-check-label" for="tratamentosim">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="tratamento" id="tratamentonao">
                        <label class="form-check-label" for="tratamentonao">
                          Não
                        </label>
                      </div>
                </div>
    
                <div>
                    <label>Já teve problemas com cicatrização?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cicatrizacao" id="cicatrizacaosim">
                        <label class="form-check-label" for="cicatrizacaosim">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cicatrizacao" id="cicatrizacaonao">
                        <label class="form-check-label" for="cicatrizacaonao">
                          Não
                        </label>
                      </div>
                </div>
    
                <div>
                    <label>Já teve problemas com anestesia?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="anestesia" id="anestesiasim">
                        <label class="form-check-label" for="anestesiasim">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="anestesia" id="anestesianao">
                        <label class="form-check-label" for="anestesianao">
                          Não
                        </label>
                      </div>
                </div>
    
                <div>
                    <label>Já usou drogas?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="drogas" id="drogassim">
                        <label class="form-check-label" for="drogassim">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="drogas" id="drogasnao">
                        <label class="form-check-label" for="drogasnao">
                          Não
                        </label>
                      </div>
                </div>
    
                <div>
                    <label>Doenças familiar?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="familiar" id="familiarsim">
                        <label class="form-check-label" for="familiarsim">

                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="familiar" id="familiarnao">
                        <label class="form-check-label" for="familiarnao">
                          Não
                        </label>
                      </div>
                      <input type="text" class="form-select">
                </div>
    
                <div>
                    <label>Tem alergia?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="alergia" id="alergiasim">
                        <label class="form-check-label" for="alergiasim">

                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="alergia" id="alergianao">
                        <label class="form-check-label" for="alergianao">

                        </label>
                      </div>
                      <input type="text" class="form-select">
                </div>

            </div>
            <div class="col">
                <div>
                    <label>Doenças articulares ou remáticas?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="artreu" id="artreusim">
                        <label class="form-check-label" for="artreusim">

                      <div class="form-check">

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="hipertensao" id="hipertensaonao">

                        </label>
                      </div>
                </div>

                <div>
                    <label>DST´s?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dst" id="dstsim">
                        <label class="form-check-label" for="dstsim">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="dst" id="dstnao">
                        <label class="form-check-label" for="dstnao">
                          Não
                        </label>
                      </div>
                </div>

                <div>
                    <label>Doenças cardíacas?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cardiaca" id="cardiacasim">
                        <label class="form-check-label" for="cardiacasim">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cardiaca" id="cardiacanao">
                        <label class="form-check-label" for="cardiacanao">

                        </label>
                      </div>
                </div>
                
                <div>
                    <label>gravidez?</label>
                    <div class="form-check">

                        Não
                      </label>
                    </div>

              <br>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 130px"></textarea>
                <label for="floatingTextarea">Comentários</label>
              </div>
              <br>
                <div>
                    <button type="submit" class="btn btn-success">
